<!DOCTYPE html>
<html>
<head>
    <title>Search Material</title>
    <style>
        body { font-family: Arial; background: #f4f8fc; }
        .container {
            width: 400px; margin: 100px auto; background: white; padding: 30px;
            border-radius: 10px; text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: blue; color: white; border: none;
            padding: 10px 20px; border-radius: 5px; cursor: pointer;
        }
        .location { margin-top: 20px; font-size: 16px; font-weight: bold; }
        a.btn { text-decoration: none; display: inline-block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Material</h2>
        <form method="POST">
            <input type="text" name="item_id" placeholder="e.g., MAT001" required>
            <br><br>
            <button type="submit">Search</button>
        </form>

        {% if location %}
            <p class="location">Location: {{ location }}</p>

            {% if location != "Not Found" %}
                <a class="btn" href="{{ url_for('map_view', item_id=searched_id) }}">
                    <button>View Map</button>
                </a>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
