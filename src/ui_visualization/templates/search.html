<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Search Materials</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="box">
    <h2>Search Material</h2>
    <form method="post">
        <label>Enter Material ID</label>
        <input type="text" name="item_id" placeholder="e.g., M001" required>
        <button type="submit">Search</button>
    </form>

    {% if location %}
    <p><b>Location:</b> {{ location }}</p>
    <a href="{{ url_for('itemfound') }}" class="btn">Item Found</a>   <br>
    {% endif %}
    <a href="{{ url_for('map_view') }}" class="btn">View Map</a>
</div>
</body>
</html>
